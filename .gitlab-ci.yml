stages:
  - test
  - build
  - package
  - deploy

cache:
  paths:
    - .m2/repository

validate: 
  stage: test
  script:
    - 'mvn test'

deploy_snapshot:
  stage: deploy
  script:
    - 'mvn install deploy'
  only:
    - /-M\./
  artifacts:
    paths:
      - target/*.jar

deploy_releash:
  stage: deploy
  script:
    - 'mvn install deploy'
  only:
    - /-RELEASE$/
  artifacts:
    paths:
      - target/*.jar