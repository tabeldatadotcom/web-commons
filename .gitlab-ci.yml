stages:
  - build
  - deploy

cache:
  paths:
    - .m2/repository

code_analys:
  stage: build
  script:
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package
    - mvn install
    - mvn sonar:sonar -Dsonar.projectKey=$PROJECT_KEY -Dsonar.host.url=$URL_SONAR -Dsonar.login=$AUTH_SONAR -Dmaven.test.failure.ignore=false
  only:
    - /-release$/

deploy_releash:
  stage: deploy
  script:
    - 'mvn clean install deploy -s .gitlab-ci_m2.xml'
  only:
    - /-release$/
  artifacts:
    paths:
      - target/*.jar
